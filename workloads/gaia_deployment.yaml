---
apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: cronohub
  name: gaia-app
  labels:
    app: gaia-app
  annotations:
    prometheus.io/scrape: 'true'
    prometheus.io/port: '9090'
    fluxcd.io/automated: 'true'
spec:
  replicas: 1
  selector:
    matchLabels:
      app: gaia-app
  template:
    metadata:
      annotations:
        prometheus.io/scrape: 'true'
        prometheus.io/port: '9090'
      labels:
        app: gaia-app
        app.kubernetes.io/name: gaia-app
        app.kubernetes.io/instance: gaia-app
    spec:
      containers:
      - name: gaia
        image: gaiapipeline/testing:437f065e77d2afd35dd8e581f5a8640f564eae6c9d8a5328a7e0eb373265cf3a
        ports:
        - containerPort: 8080
          name: gaia-http
        volumeMounts:
        - mountPath: /data
          name: gaia-data
          readOnly: false
        args:
        - -hostname="https://gaia.cronohub.org"
      volumes:
      - name: gaia-data
        persistentVolumeClaim:
          claimName: do-storage-gaia
